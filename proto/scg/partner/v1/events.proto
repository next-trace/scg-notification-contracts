  string partner_name = 3 [json_name = "partner_name"];
  proto.scg.notification.partner.enums.PartnerVerificationStatus previous_status = 4 [json_name = "previous_status"];
  proto.scg.notification.partner.enums.PartnerVerificationStatus new_status = 5 [json_name = "new_status"];
  string verifier_id = 6 [json_name = "verifier_id"];
