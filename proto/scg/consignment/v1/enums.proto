syntax = "proto3";

package proto.scg.notification.consignment.enums;

option go_package = "github.com/next-trace/scg-notification-contracts/gen/go/proto/scg/consignment/v1;consignmentv1";

// ConsignmentStatus represents the status of a consignment
enum ConsignmentStatus {
  CONSIGNMENT_STATUS_UNSPECIFIED = 0;
  CONSIGNMENT_STATUS_CREATED = 1;
  CONSIGNMENT_STATUS_BOOKED = 2;
  CONSIGNMENT_STATUS_IN_TRANSIT = 3;
  CONSIGNMENT_STATUS_ARRIVED = 4;
  CONSIGNMENT_STATUS_DELIVERED = 5;
  CONSIGNMENT_STATUS_DELAYED = 6;
  CONSIGNMENT_STATUS_CANCELLED = 7;
}

// ConsignmentType represents the type of consignment
enum ConsignmentType {
  CONSIGNMENT_TYPE_UNSPECIFIED = 0;
  CONSIGNMENT_TYPE_STANDARD = 1;
  CONSIGNMENT_TYPE_EXPRESS = 2;
  CONSIGNMENT_TYPE_HAZARDOUS = 3;
  CONSIGNMENT_TYPE_PERISHABLE = 4;
  CONSIGNMENT_TYPE_FRAGILE = 5;
  CONSIGNMENT_TYPE_OVERSIZED = 6;
}

// ConsignmentPriority represents the priority of a consignment
enum ConsignmentPriority {
  CONSIGNMENT_PRIORITY_UNSPECIFIED = 0;
  CONSIGNMENT_PRIORITY_LOW = 1;
  CONSIGNMENT_PRIORITY_MEDIUM = 2;
  CONSIGNMENT_PRIORITY_HIGH = 3;
  CONSIGNMENT_PRIORITY_URGENT = 4;
}