syntax = "proto3";

package proto.scg.notification.compliance.enums;

option go_package = "github.com/next-trace/scg-notification-contracts/gen/go/proto/scg/compliance/v1;compliancev1";

// ComplianceCheckType represents the type of compliance check
enum ComplianceCheckType {
  COMPLIANCE_CHECK_TYPE_UNSPECIFIED = 0;
  COMPLIANCE_CHECK_TYPE_REGULATORY = 1;
  COMPLIANCE_CHECK_TYPE_INTERNAL = 2;
  COMPLIANCE_CHECK_TYPE_PARTNER = 3;
  COMPLIANCE_CHECK_TYPE_CUSTOMER = 4;
}

// ComplianceCheckStatus represents the status of a compliance check
enum ComplianceCheckStatus {
  COMPLIANCE_CHECK_STATUS_UNSPECIFIED = 0;
  COMPLIANCE_CHECK_STATUS_PENDING = 1;
  COMPLIANCE_CHECK_STATUS_IN_PROGRESS = 2;
  COMPLIANCE_CHECK_STATUS_PASSED = 3;
  COMPLIANCE_CHECK_STATUS_FAILED = 4;
  COMPLIANCE_CHECK_STATUS_WAIVED = 5;
}

// ComplianceRegulation represents a compliance regulation
enum ComplianceRegulation {
  COMPLIANCE_REGULATION_UNSPECIFIED = 0;
  COMPLIANCE_REGULATION_GDPR = 1;
  COMPLIANCE_REGULATION_CCPA = 2;
  COMPLIANCE_REGULATION_HIPAA = 3;
  COMPLIANCE_REGULATION_PCI_DSS = 4;
  COMPLIANCE_REGULATION_SOX = 5;
  COMPLIANCE_REGULATION_ISO_27001 = 6;
}
