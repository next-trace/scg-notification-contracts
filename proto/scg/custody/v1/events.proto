  string custody_reference = 3 [json_name = "custody_reference"];
  string entity_id = 4 [json_name = "entity_id"];
  string entity_type = 5 [json_name = "entity_type"];
  string transferor_id = 6 [json_name = "transferor_id"];
  string transferor_name = 7 [json_name = "transferor_name"];
  string transferee_id = 8 [json_name = "transferee_id"];
  string transferee_name = 9 [json_name = "transferee_name"];
  string verification_method = 10 [json_name = "verification_method"];
  string location = 11 [json_name = "location"];
  google.protobuf.Timestamp transferred_at = 12 [json_name = "transferred_at"];
}

