syntax = "proto3";

package scg.merchant.v1;

import "proto/scg/common/v1/notification_common.proto";

option go_package = "github.com/next-trace/scg-notification-contracts/gen/go/proto/scg/merchant/v1;merchantv1";

message MerchantWelcomeRequested {
  scg.common.v1.NotificationEnvelope meta = 1 [json_name = "meta"];
  string merchant_uuid = 2 [json_name = "merchant_uuid"];
  string merchant_key  = 3 [json_name = "merchant_key"];
  repeated string recipient_emails = 4 [json_name = "recipient_emails"]; // optional per policy
  string template_hint = 5 [json_name = "template_hint"];
}

message MerchantGoodbyeRequested {
  scg.common.v1.NotificationEnvelope meta = 1 [json_name = "meta"];
  string merchant_uuid = 2 [json_name = "merchant_uuid"];
  string merchant_key  = 3 [json_name = "merchant_key"];
  string reason        = 4 [json_name = "reason"];
  string template_hint = 5 [json_name = "template_hint"];
}

message MerchantReactivatedRequested {
  scg.common.v1.NotificationEnvelope meta = 1 [json_name = "meta"];
  string merchant_uuid = 2 [json_name = "merchant_uuid"];
  string merchant_key  = 3 [json_name = "merchant_key"];
  string template_hint = 4 [json_name = "template_hint"];
}
