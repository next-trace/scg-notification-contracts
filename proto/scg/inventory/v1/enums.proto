syntax = "proto3";

package proto.scg.notification.inventory.enums;

option go_package = "github.com/next-trace/scg-notification-contracts/gen/go/proto/scg/inventory/v1;inventoryv1";

// InventoryItemStatus represents the status of an inventory item
enum InventoryItemStatus {
  INVENTORY_ITEM_STATUS_UNSPECIFIED = 0;
  INVENTORY_ITEM_STATUS_AVAILABLE = 1;
  INVENTORY_ITEM_STATUS_RESERVED = 2;
  INVENTORY_ITEM_STATUS_ALLOCATED = 3;
  INVENTORY_ITEM_STATUS_IN_TRANSIT = 4;
  INVENTORY_ITEM_STATUS_DAMAGED = 5;
  INVENTORY_ITEM_STATUS_EXPIRED = 6;
  INVENTORY_ITEM_STATUS_RECALLED = 7;
  INVENTORY_ITEM_STATUS_QUARANTINED = 8;
  INVENTORY_ITEM_STATUS_CONSUMED = 9;
}

// InventoryTransactionType represents the type of inventory transaction
enum InventoryTransactionType {
  INVENTORY_TRANSACTION_TYPE_UNSPECIFIED = 0;
  INVENTORY_TRANSACTION_TYPE_RECEIPT = 1;
  INVENTORY_TRANSACTION_TYPE_ISSUE = 2;
  INVENTORY_TRANSACTION_TYPE_TRANSFER = 3;
  INVENTORY_TRANSACTION_TYPE_ADJUSTMENT = 4;
  INVENTORY_TRANSACTION_TYPE_RETURN = 5;
  INVENTORY_TRANSACTION_TYPE_CYCLE_COUNT = 6;
  INVENTORY_TRANSACTION_TYPE_RESERVATION = 7;
  INVENTORY_TRANSACTION_TYPE_ALLOCATION = 8;
  INVENTORY_TRANSACTION_TYPE_DEALLOCATION = 9;
}

// InventoryAlertType represents the type of inventory alert
enum InventoryAlertType {
  INVENTORY_ALERT_TYPE_UNSPECIFIED = 0;
  INVENTORY_ALERT_TYPE_LOW_STOCK = 1;
  INVENTORY_ALERT_TYPE_OUT_OF_STOCK = 2;
  INVENTORY_ALERT_TYPE_EXPIRATION = 3;
  INVENTORY_ALERT_TYPE_OVERSTOCK = 4;
  INVENTORY_ALERT_TYPE_SLOW_MOVING = 5;
  INVENTORY_ALERT_TYPE_QUALITY_ISSUE = 6;
  INVENTORY_ALERT_TYPE_DISCREPANCY = 7;
}