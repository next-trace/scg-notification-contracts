syntax = "proto3";

package scg.tenant.v1;

import "proto/scg/common/v1/notification_common.proto";

option go_package = "github.com/next-trace/scg-notification-contracts/gen/go/proto/scg/tenant/v1;tenantv1";

message TenantWelcomeRequested {
  scg.common.v1.NotificationEnvelope meta = 1 [json_name = "meta"];
  string tenant_uuid = 2 [json_name = "tenant_uuid"];
  string tenant_key  = 3 [json_name = "tenant_key"];
  repeated string recipient_emails = 4 [json_name = "recipient_emails"]; // optional per policy
  string template_hint = 5 [json_name = "template_hint"];
}

message TenantGoodbyeRequested {
  scg.common.v1.NotificationEnvelope meta = 1 [json_name = "meta"];
  string tenant_uuid = 2 [json_name = "tenant_uuid"];
  string tenant_key  = 3 [json_name = "tenant_key"];
  string reason        = 4 [json_name = "reason"];
  string template_hint = 5 [json_name = "template_hint"];
}

message TenantReactivatedRequested {
  scg.common.v1.NotificationEnvelope meta = 1 [json_name = "meta"];
  string tenant_uuid = 2 [json_name = "tenant_uuid"];
  string tenant_key  = 3 [json_name = "tenant_key"];
  string template_hint = 4 [json_name = "template_hint"];
}
